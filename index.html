<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFESSION WALL</title>
    <link rel="stylesheet" href="/design/main.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    
<center>
 <h1 class="headertext">CONFESSION WALL</h1>
<h4>Do not use your real name</h4>
    <button id="postConfessionButton">POST CONFESSION</button>

      <!-- Confession Form Modal -->
      <div id="confessionFormModal" class="modal">
        <div class="modal-content">
          <span id="closeModal" class="close-btn">&times;</span>
          <h2>Post a Confession</h2>
          <form id="confessionForm">
            <label for="senderName">Sender Name:</label>
            <input type="text" id="senderName" required>
            <label for="message">Confession Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>

      <!-- Display Confessions -->
      <div id="confessionsDisplayArea">
        <!-- Confessions will be displayed here -->
      </div>
</center>

   
    
    <script src="script.js"></script>
</body>
</html>
